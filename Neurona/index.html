<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Partes de la Neurona</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Buscador de Partes de la Neurona</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Ingrese parte de la neurona...">
            <button onclick="searchNeuronPart()">Buscar</button>
        </div>
        <div class="image-popup" id="imagePopup">
            <img id="popupImage" src="" alt="Parte de la Neurona">
        </div>
    </div>
</body>
</html>
